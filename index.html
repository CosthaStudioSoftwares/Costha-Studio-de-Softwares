<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSTHA STUDIO DE SOFTWARES</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Faz o corpo ocupar a altura total da tela */
        }

        /* Estilos para o cabeçalho */
        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5em; /* Tamanho do título principal */
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2em; /* Tamanho do subtítulo */
            color: #666;
        }

        /* Estilos para a seção principal com o aviso */
        main h2 {
            font-size: 6em; /* Tamanho bem grande para "EM CRIAÇÃO" */
            color: #cc0000; /* Cor vermelha para dar destaque */
            font-weight: bold;
            text-transform: uppercase; /* Deixa o texto em maiúsculas */
        }
    </style>
</head>
<body>

    <header>
        <h1>COSTHA STUDIO DE SOFTWARES</h1>
        <p>Transformando sua idéia em realidade.</p>
    </header>

    <main>
        <h2>EM CRIAÇÃO</h2>
    </main>

</body>
</html>
